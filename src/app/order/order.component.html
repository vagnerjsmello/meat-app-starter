<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <form [formGroup]="orderForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <!-- FormGroupName -->
      <div class="row">
        <div class="col-xs-12 col-sm-9" >
          <p class="lead">Seus dados:</p>
        </div>
        <div class="col-xs-12 col-sm-3">          
          <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')">
            <i class="fa fa-remove"> Emails não conferem</i>
          </span>
        </div>

        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Nome obrigatório e com 5 caracteres" label="Nome">
            <input type="text" class="form-control" formControlName="name" autocomplete="off" placeholder="Name">
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Email inválido" label="Email">
            <input type="text" class="form-control" formControlName="email" autocomplete="off" placeholder="Email">
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Email inválido" label="Email">
            <input type="text" class="form-control" formControlName="emailConfirmation" autocomplete="off"
              placeholder="Confirmação do email">
          </mt-input-container>
        </div>

      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Endereço obrigatório e com 5 caracteres" label="Endereço">
            <input type="text" class="form-control" formControlName="address" autocomplete="off" placeholder="Endereço">
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Campo obrigatório e somente números" label="Número">
            <input type="text" class="form-control" autocomplete="off" placeholder="Número" formControlName="number">
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mt-input-container>
            <input type="text" formControlName="optionalAddress" class="form-control" placeholder="Complemento">
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>

        <mt-order-items [items]="cartItems()" (increaseQuantity)="increaseQuantity($event)"
          (decreaseQuantity)="decreaseQuantity($event)" (removeItem)="removeItem($event)">
        </mt-order-items>

        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <mt-radio [options]="paymentOptions" formControlName="paymentOption">
          </mt-radio>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()">
          </mt-delivery-costs>

        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success pull-right" (click)="checkOrder(orderForm.value)"
          [disabled]="!orderForm.valid || cartItems().length === 0">
          <i class="fa fa-credit-card"></i>
          Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
